<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전국 휴양림 10월 예약 오픈 지도</title>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- AwesomeMarkers for colored pins -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin:0; }
    #map { height: 88vh; width: 100%; }

    /* UI Overlays */
    #legend{
      position: fixed; bottom: 16px; left: 16px; z-index: 9999;
      background: rgba(255,255,255,.98); padding: 14px 16px;
      border:1px solid #ced4da; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06); font-size:15px; line-height:1.6;
    }
    #controls{
      position: fixed; top: 16px; left: 16px; z-index: 9999;
      background: rgba(255,255,255,.98); padding: 12px 14px;
      border:1px solid #ced4da; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06); font-size:14px;
    }
    #errorBox{
      display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; border:1px solid #ff6b6b; color:#c92a2a;
      padding:12px 14px; border-radius:10px; z-index:10000; white-space:pre-wrap;
    }
    a.btn-min{ display:inline-block; padding:6px 10px; border-radius:8px;
      border:1px solid #495057; background:#495057; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <div style="font-weight:700;margin-bottom:8px">보기 설정</div>
    <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
      <label>기준 날짜:
        <input type="date" id="refDate" style="padding:6px 8px;border:1px solid #ced4da;border-radius:8px" />
      </label>
      <label style="display:flex;align-items:center;gap:6px">
        <input type="checkbox" id="onlyToday" />
        오늘만 보기
      </label>
      <a class="btn-min" id="resetBtn" href="#">오늘로</a>
    </div>
    <div style="margin-top:6px;color:#666;font-size:12px">※ 한국시간(Asia/Seoul) 기준. 날짜를 바꾸면 색상과 표시 대상이 즉시 변경됩니다.</div>
  </div>

  <!-- Legend -->
  <div id="legend">
    <div style="font-weight:700;margin-bottom:10px">표시 색 설명</div>
    <div style="display:flex;align-items:center;margin-bottom:6px">
      <span style="display:inline-block;width:14px;height:14px;background:#2E86DE;border-radius:50%;margin-right:8px"></span>
      파란색: 오늘 오픈
    </div>
    <div style="display:flex;align-items:center;margin-bottom:6px">
      <span style="display:inline-block;width:14px;height:14px;background:#2ECC71;border-radius:50%;margin-right:8px"></span>
      초록색: 오픈 예정
    </div>
    <div style="display:flex;align-items:center">
      <span style="display:inline-block;width:14px;height:14px;background:#adb5bd;border-radius:50%;margin-right:8px"></span>
      회색: 오픈 지남
    </div>
  </div>

  <div id="map"></div>
  <div id="errorBox"></div>

  <script>
    // ===== 설정 =====
    // CSV 파일명 (루트에 두세요). 없으면 지도만 나오고 마커는 생략됩니다.
    const CSV_URL = './data.csv';

    // ===== 유틸 =====
    function todayKST(){
      const now = new Date();
      const s = now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' });
      const k = new Date(s);
      return new Date(k.getFullYear(), k.getMonth(), k.getDate());
    }
    function dateToYMD(d){
      const y=d.getFullYear(), m=(d.getMonth()+1).toString().padStart(2,'0'), da=d.getDate().toString().padStart(2,'0');
      return `${y}-${m}-${da}`;
    }
    function parseDateOnly(str){
      if (!str) return null;
      const m = String(str).trim().match(/^(\d{4})-(\d{2})-(\d{2})/);
      if (!m) return null;
      return new Date(parseInt(m[1],10), parseInt(m[2],10)-1, parseInt(m[3],10));
    }
    function parseOpenList(s){
      if (!s || !String(s).trim()) return [];
      return String(s).split(';').map(x=>x.trim()).map(parseDateOnly).filter(Boolean);
    }
    function statusFor(dates, refDate){
      if (!dates || !dates.length) return 'unknown';
      const ref = new Date(refDate.getFullYear(), refDate.getMonth(), refDate.getDate()).getTime();
      let hasToday=false, hasFuture=false;
      for (const d of dates){
        const t = new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime();
        if (t === ref) hasToday = true;
        else if (t > ref) hasFuture = true;
      }
      if (hasToday) return 'today';
      if (hasFuture) return 'future';
      return 'past';
    }
    function iconByStatus(st){
      const color = st === 'today' ? 'blue' : (st === 'future' ? 'green' : 'gray');
      return L.AwesomeMarkers.icon({ icon:'info-sign', markerColor: color, prefix:'glyphicon' });
    }

    // ===== 지도 =====
    const map = L.map('map', { zoomControl: true }).setView([36.5, 127.9], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ===== 마커 로직 =====
    const markers = []; // {marker, opens[]}
    const bounds = L.latLngBounds();

    function addRow(row){
      const name = row['휴양림명'] || '';
      const reg = row['권역'] || '';
      const loc = row['지자체'] || '';
      const lat = parseFloat(row['위도']);
      const lon = parseFloat(row['경도']);
      if (isNaN(lat) || isNaN(lon)) return;

      const qual = row['좌표정확도'] || '';
      const opensStr = row['9월 일반예약 오픈일시(복수)'] || '';
      const opens = parseOpenList(opensStr);
      const link = (row['홈페이지'] || '').trim();

      const popupHtml = `
        <div style="width:420px">
          <h4 style="margin:0">${name}</h4>
          <div>좌표 정확도: <b>${qual}</b></div>
          <div>권역/지자체: ${reg} / ${loc}</div>
          <div>9월 오픈일시(→10월): ${opensStr || '- (미확정)'}</div>
          ${link ? `<div>링크: <a href="${link}" target="_blank" rel="noopener">공식/검색 링크</a></div>` : ''}
        </div>
      `;

      const m = L.marker([lat, lon], { icon: iconByStatus('past') })
        .bindPopup(popupHtml, { maxWidth: 460 })
        .bindTooltip(`${name}`);
      m.addTo(map);

      markers.push({ marker: m, opens });
      bounds.extend([lat, lon]);
    }

    function ensureRefToday(){
      const refInput = document.getElementById('refDate');
      const t = todayKST();
      refInput.value = dateToYMD(t);
    }
    function updateMarkers(){
      const refInput = document.getElementById('refDate');
      const onlyToday = document.getElementById('onlyToday').checked;
      const ref = (function(){
        if (!refInput.value) return todayKST();
        const [y,m,d] = refInput.value.split('-').map(v=>parseInt(v,10));
        if (!y || !m || !d) return todayKST();
        return new Date(y, m-1, d);
      })();

      for (const it of markers){
        const st = statusFor(it.opens, ref);
        it.marker.setIcon(iconByStatus(st));
        if (onlyToday){
          if (st === 'today') { if (!map.hasLayer(it.marker)) it.marker.addTo(map); }
          else { if (map.hasLayer(it.marker)) map.removeLayer(it.marker); }
        } else {
          if (!map.hasLayer(it.marker)) it.marker.addTo(map);
        }
      }
    }

    document.getElementById('refDate').addEventListener('change', updateMarkers);
    document.getElementById('onlyToday').addEventListener('change', updateMarkers);
    document.getElementById('resetBtn').addEventListener('click', function(e){
      e.preventDefault(); ensureRefToday(); updateMarkers();
    });

    // ===== CSV 로드 (없으면 건너뜀) =====
    function loadCSVThenRender(){
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(res){
          try {
            if (res.data && res.data.length){
              res.data.forEach(addRow);
              if (bounds.isValid()) map.fitBounds(bounds.pad(0.08));
            }
            ensureRefToday();
            updateMarkers();
          } catch(err){
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.textContent = '데이터 처리 중 오류: ' + (err && err.message ? err.message : err);
            console.error(err);
          }
        },
        error: function(err){
          // CSV를 못 읽어도 지도는 표시 (에러만 안내)
          const box = document.getElementById('errorBox');
          box.style.display = 'block';
          box.textContent = 'CSV 로드 실패: ' + (err && err.message ? err.message : err);
          console.error(err);
          ensureRefToday();
          updateMarkers();
        }
      });
    }

    // 즉시 실행
    loadCSVThenRender();
  </script>
</body>
</html>
